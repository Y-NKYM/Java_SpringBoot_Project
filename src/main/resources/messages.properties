login.succeed=おかえりなさい。
login.failed=メールアドレスが存在しないか、パスワードが間違っています。

register.succeed=登録が完了しました。ようこそ。
register.existEmailFailed=既に登録されているメールアドレスが使用されています。別のメールアドレスをご使用ください。
register.validateFailed=項目チェックエラーがあります。入力内容を修正してください。

todolist.succeed=新しいリストを登録しました。
todolist.failed=登録に失敗しました。
todolist.idNotFound=該当するリスト情報が見つかりません。
todolistUpdate.succeed=リスト情報を更新しました。
todolistUpdate.failed=リスト情報の更新に失敗しました。
todolistDelete.succeed=リスト情報を削除しました。
todolistDelete.failed=該当するリスト情報が見つかりません。リスト情報の削除に失敗しました。

